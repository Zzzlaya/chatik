<!DOCTYPE html>
<html>

<head>
    <title>Chatik</title>
    <link rel="stylesheet" type="text/css" href="/static/css/index.css">
    <script type="text/javascript" src="/socket.io/socket.io.js"></script>
</head>

<body>
    <div class="b_chatik_container">
        <h1>Chatik - rapid chat app</h1>
        <div class="b_chatik_wrapper">
            <div class="b_chatik_chatters js_chatik_chatters"></div>
            <div class="b_chatik_messages js_chatik_messages"></div>
            <div class="b_chatik_form_wrapper">
                <form class="b_chatik_form js_chatik_form">
                    <input type="text" name="myText" class="b_chatik_form_input js_chatik_form_input" placeholder="Write something..." autofocus required/>
                    <button type="submit" class="b_chatik_form_button">Send</button>
                </form>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="/static/js/js.js"></script>
</body>

</html>
